<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean-Sinhala Quiz</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="btn-group" role="group">
          <button class="btn btn-primary active" onclick="showTab('quiz')">
            Quiz
          </button>
          <button class="btn btn-primary" onclick="showTab('admin')">
            Admin
          </button>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="directionSwitch"
            onchange="switchDirection()"
          />
          <label class="form-check-label" for="directionSwitch">
            <span id="directionLabel">Korean â†’ Sinhala</span>
          </label>
        </div>
      </div>

      <!-- Quiz Section -->
      <div id="quiz-section" class="tab-content active">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="text-center mb-4">
              <h5 class="card-title">Score: <span id="score">0</span></h5>
              <h2 class="question mb-4" id="question"></h2>
            </div>
            <div class="options" id="options"></div>
          </div>
        </div>
      </div>

      <!-- Admin Section -->
      <div id="admin-section" class="tab-content">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-4">Add New Word</h5>
            <form id="wordForm" onsubmit="addNewWord(event)">
              <div class="mb-3">
                <label for="koreanWord" class="form-label">Korean Word:</label>
                <input
                  type="text"
                  class="form-control"
                  id="koreanWord"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="sinhalaWord" class="form-label"
                  >Sinhala Meaning:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="sinhalaWord"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Add Word</button>
            </form>
            <div class="mt-4">
              <h5 class="card-title mb-3">Word List</h5>
              <div id="wordList" class="list-group">
                <!-- Words will be listed here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
